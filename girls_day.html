<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>女生节快乐</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }
        .card {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 15px auto;
            object-fit: cover;
            border: 5px solid #f8bbd0;
        }
        h1 {
            color: #e91e63;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .message {
            color: #666;
            line-height: 1.6;
            margin: 15px 0;
            font-size: 1.1em;
        }
        .signature {
            color: #e91e63;
            font-style: italic;
            margin-top: 20px;
        }
        @media (max-width: 320px) {
            .card {
                padding: 15px;
            }
            .avatar {
                width: 100px;
                height: 100px;
            }
            h1 {
                font-size: 1.3em;
            }
            .message {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>女生节快乐宝贝~</h1>
        <img src="https://img.picui.cn/free/2025/03/07/67cad5da8940a.jpg" class="avatar">
        <div class="message">
            水彩般绚烂的日子<br>
            因你而多姿多彩<br>
        </div>
        <div class="signature">
            —— 洛
        </div>
    </div>
</body>
</html>
